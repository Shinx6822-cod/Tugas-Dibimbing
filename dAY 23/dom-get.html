<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Dom-get</title>
</head>
<body>
 <!-- Get: Fungsi untuk mengambil element html -->
 <!-- Element  -->
 <h3 id='name'>Welcome</h3>
 <h1>Test</h1>
 <h1 class='description'>Un Clicked</h1>
 <p class="description"></p>
 <h2 class="description"></h2>
 <script>
  console.log(document);
  document.getElementById('name').innerHTML= 'Welcome Sonny';
  console.log("bt ID:", document.getElementById('name'));
  console.log('by Tag Name:', document.getElementsByTagName('h1'));
  console.log('By Class Name:', document.getElementsByClassName('description'));
 </script>
</body>
</html>
