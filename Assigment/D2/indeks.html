<body>
    <p id="demo">Baru</p>
    <script>
    // JavaScript program of above implementation
    
    /* Class Pair is used to return two values from getMinMax() */
        function getMinMax(arr, n)
        {
            minmax = new  Array();
            var i;
            var min;
            var max;
    
            /*If there is only one element then return it as min and max both*/
            // if (n == 1) {
            //     minmax.max = arr[0];
            //     minmax.min = arr[0];
            //     return minmax;
            // }
    
            /* If there are more than one elements, then initialize min
        and max*/
            if (arr[0] > arr[1]) {
                minmax.max = arr[0];
                minmax.min = arr[1];
            } else {
                minmax.max = arr[1];
                minmax.min = arr[0];
            }
    
            for (i = 2; i < n; i++) {
                if (arr[i] > minmax.max) {
                    minmax.max = arr[i];
                } else if (arr[i] < minmax.min) {
                    minmax.min = arr[i];
                }
            }
    
            return minmax;
        }
    
        /* Driver program to test above function */
        
            const arr = [31, 9, 54, 11, 43, 6, 67];
            var arr_size = arr.length;
            minmax = getMinMax(arr, arr_size);
            console.log("\nMinimum element is " ,minmax.min + '\n');
            console.log("\nMaximum element is " , minmax.max);
    
    // This code is contributed by shivanisinghss2110
    </script>
