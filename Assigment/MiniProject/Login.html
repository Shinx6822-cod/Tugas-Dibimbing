<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login DisStar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="color.css" />
  </head>
  <body>
    <nav class="btn-group">
      <a href="HalamanUtama.html" class="nav-link btn-primary " aria-current="page">Dis Star</a>
      <a href="Serial.html " class="nav-link btn btn-primary">Serial</a>
      <a href="Film.html" class="nav-link btn btn-primary">Film</a>
      <a href="Lokal.html" class="nav-link btn btn-primary">Lokal</a>
      <a href="Login.html" class="nav-link btn btn-primary active" target="_self" >Masuk</a>
    </nav>
    <!-- Breadcrumb -->
    <nav
      style="
        --bs-breadcrumb-divider: url(
          &#34;data:image/svg + xml,
          %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='%236c757d'/%3E%3C/svg%3E&#34;
        );
      "
      aria-label="breadcrumb"
    >
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="HalamanUtama.html">Dis Star</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Login</li>
      </ol>
    </nav>
    <div class="modal-body">
      <div class="modal-content-data">
        <div class="pnl-manager">
          <div class="login-container">
            <div class="heading">
              <span class="heading-text">Login using your mobile number</span
              ><br />
              <span class="subheading-text"></span><br />
            </div>
            <div class="phone-number-container">
              <div class="phone-input">
                <span class="country-code">+62</span>
                <div class="form-group material-input">
                  <input
                    maxlength="100"
                    type="text"
                    id="phoneNo"
                    autocomplete="off"
                    required=""
                    name="phoneNo"
                    class="form-control"
                    tabindex=""
                    pattern="[0-9]*"
                    inputmode="numeric"
                    placeholder="Masukkan nomor ponsel Anda"
                    value=""
                  />
                  <div class="page-loader loader" style="display: none"></div>
                  <p class="info"></p>
                </div>
              </div>
              <button type="button" class="submit-button">
                Lanjutkan
                <i class="fa fa-angle-right"></i>
              </button>
              <div class="attest-message">
                <span class="attest-message-text"
                  >Dengan mengeklik melanjutkan, Anda menyetujui
                  <a
                    href="SyaratPenggunaan.html"
                    target="`_blank`"
                    rel="`noopener"
                    noreferrer`=""
                  >
                    Persyaratan penggunaan
                  </a>
                  kami dan menyatakan bahwa Anda telah membaca
                  <a
                    href="Pembaharuan.html"
                    target="`_blank`"
                    rel="`noopener"
                    noreferrer`=""
                  >
                    Kebijakan privasi
                  </a>
                  kami.
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="close-btn" id="modal-close-icon" role="presentation"></div>
    </div>
  </body>
</html>
