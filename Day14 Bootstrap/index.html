<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>

    <style>
      .colorpurple {
        background-color: plum;
        border: 1px solid black;
      }
      .changing-color{
          background-color: powderblue;
          width: 100vw;
          height: 10vh;
      }
      @media screen and (max-width:1000px) {
          .changing-color{
                    background-color: rosybrown;
                    font-size: 45px;
                    margin:20px;
          }
      }
      @media screen and (max-width:730px){
          .changing-color{
                    background-color: tomato;
                    font-size: 100px;
                    margin: 0px;
          }
      }
    </style>
  </head>
  <body>
    <div style="background-color: red; width: 80vw; height: 50vh">
      dibimbing.id
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 colorpurple">BS1</div>
        <div class="col-11 colorpurple">BS2</div>
        <div class="col-1 colorpurple">BS3</div>
        <div class="col-1 colorpurple">BS4</div>
        <div class="col-5 colorpurple">BS5</div>
        <div class="col-xxl-2 colorpurple">BS6</div>
        <div class="col-xl-3 colorpurple">BS7</div>
        <div class="col-md-3 colorpurple">BS8</div>
        <div class="col-1 colorpurple">BS9</div>
        <div class="col-lg-2 colorpurple">BS10</div>
        <div class="col-2 colorpurple">BS11</div>
        <div class="col-1 colorpurple">BS12</div>
        <div class="col-1 colorpurple">BS13</div>
        <div class="col-1 colorpurple">BS14</div>
        <div class="col-1 colorpurple">BS15</div>
      </div>
    </div>
    <!-- Media Queries -->
    <div class="changing-color">
          dibimbing.id
    </div>
  </body>
</html>
